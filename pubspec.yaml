name: loan_link
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  pin_code_fields: ^7.3.0
  country_pickers: ^2.0.0
  smooth_page_indicator: ^1.0.0+2
  sms_autofill: ^2.0.0
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Righteous
      fonts: 
        - asset: assets/fonts/RighteousRegular.ttf
          weight: 400
    - family: Gothic A1
      fonts: 
        - asset: assets/fonts/GothicA1Regular.ttf
          weight: 400
        - asset: assets/fonts/GothicA1Medium.ttf
          weight: 500
        - asset: assets/fonts/GothicA1Bold.ttf
          weight: 700
        - asset: assets/fonts/GothicA1SemiBold.ttf
          weight: 600
    - family: Hanken Grotesk
      fonts: 
        - asset: assets/fonts/HankenGroteskSemiBold.ttf
          weight: 600
        - asset: assets/fonts/HankenGroteskRegular.ttf
          weight: 400
    - family: SF Pro Text
      fonts: 
        - asset: assets/fonts/SFProTextBold.ttf
          weight: 600
    - family: Work Sans
      fonts: 
        - asset: assets/fonts/WorkSansRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/WorkSansRomanMedium.ttf
          weight: 500
